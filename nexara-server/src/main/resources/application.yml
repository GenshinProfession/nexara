spring:
  application:
    name: server-service
  datasource:
    url: jdbc:sqlite:data\nexara.db  # 数据库文件的路径
    driver-class-name: org.sqlite.JDBC
    type: com.zaxxer.hikari.HikariDataSource
    username: ""
    password: ""
  data:
    redis:
      host: localhost
      port: 6379
      password:
      database: 0
      lettuce:
        pool:
          max-active: 8      # 最大连接数
          max-idle: 4        # 最大空闲连接
          min-idle: 1        # 最小空闲连接
          max-wait: 2000ms   # 连接池等待超时时间
      timeout: 5000ms        # 连接超时时间


server:
  port: 8081

mybatis:
  configuration:
    map-underscore-to-camel-case: true  # 开启驼峰命名自动映射